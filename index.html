<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Taylor's Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img\spotify.png" alt="">Spotify TV</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
<div class="container">
    
    <div class="songlist">
    <h1>Best of Taylor  Swift </h1>
    <div class="songitemcontainer">
        <div class="songitem">
            <img src="img\blankspace.jpg"  alt="">
            <span>Blank Space</span>
            <span class="songlistplay"><span class="timestamp">3:51 <i id="0" class="far songitemplay fa-solid fa-play"></i>  </span></span>
        </div>
        <div class="songitem">
            <img src="img\red.jpg"  alt="">
            <span>All Too Well</span>
            <span class="songlistplay"><span class="timestamp">10:13  <i id="1" class="far songitemplay fa-solid fa-play"></i>  </span></span>
        </div>
        <div class="songitem">
            <img src="img\lovestory.jpg"  alt="">
            <span>Love Story</span>
            <span class="songlistplay"><span class="timestamp">3:55  <i id="2" class="far songitemplay fa-solid fa-play"></i></span></span>
        </div>
        <div class="songitem">
            <img src="img\willow.jpg"  alt="">
            <span>Willow</span>
            <span class="songlistplay"><span class="timestamp">3:34  <i id="3" class="far songitemplay fa-solid fa-play"></i></span></span>
        </div>
        <div class="songitem">
            <img src="img\lover.jpg"  alt="">
            <span>Lover</span>
            <span class="songlistplay"><span class="timestamp">3:41  <i id="4" class="far songitemplay fa-solid fa-play"></i></span></span>
        </div>
        <div class="songitem">
            <img src="img\cardigan.jpg"  alt="">
            <span>Cardigan</span>
            <span class="songlistplay"><span class="timestamp">3:59  <i id="5" class="far songitemplay fa-solid fa-play"></i></span></span>
        </div>
        <div class="songitem">
            <img src="img\lovestory.jpg"  alt="">
            <span>Mr. Perfectly Fine</span>
            <span class="songlistplay"><span class="timestamp">4:37  <i id="6" class="far songitemplay fa-solid fa-play"></i></span></span>
        </div>
        
    </div>
    
    </div>
    <div class="songbanner"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
 <div class="icons">
    <i class="fas fa-2x fa-solid fa-backward" id ="previous"></i>
    <i class="far fa-2x fa-solid fa-circle-play" id="masterplay"></i>
    <i class="fas fa-2x fa-solid fa-forward" id ="next"></i>
 </div> 
 <div class="songinfo">
     <img src="gif2.gif" width="75px" id="gif" alt=""> <span id="mastersongname"></span>
 </div>
</div>
   <script src="https://kit.fontawesome.com/8fe7d76e9f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
